<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Speech Detection</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="app-container d-flex align-items-center justify-content-center min-vh-100">
    <div class="speech-app text-center p-4">

      <h1 class="display-4 text-shadow mb-4">Speech Detection</h1>

      <!-- Language Selector -->
      <select id="language-selector"
              class="form-select form-select-lg mb-3 mx-auto"
              style="max-width: 300px;">
        <option value="en-US" selected>English (US)</option>
        <option value="es-ES">Español (ES)</option>
        <option value="hi-IN">Hindi (IN)</option>
        <option value="te-IN">Telugu (IN)</option>
        <option value="fr-FR">Français (FR)</option>
      </select>

      <!-- Start/Stop Button -->
      <button id="toggle-btn" class="btn btn-primary mb-3">Start Listening</button>

      <!-- Visualizer -->
      <div class="visualizer paused mb-4 mx-auto">
        <div class="bar"></div><div class="bar"></div>
        <div class="bar"></div><div class="bar"></div>
        <div class="bar"></div>
      </div>

      <!-- Speech Output -->
      <div id="words" class="words card p-3 bg-white bg-opacity-25 mx-auto">
        <p class="text-muted m-0">Press “Start Listening” and speak…</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Speech Recognition JS -->
  <script src="index.js"></script>
</body>
</html>
